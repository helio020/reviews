<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/customer-review.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/98891c3f2a.js" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./assets/person-1.jpeg" id="person-img" alt="person-1">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Corporis eligendi autem eius quo cum, temporibus doloremque 
                    rem beatae hic architecto nostrum quisquam expedita voluptate 
                    pariatur, rerum iste magnam illo at!
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
